<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration system</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3477ae541c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header section -->

    <div class="header">
      <h1>Student Registration System</h1>
      <p>
        A student registration system is software that digitizes and manages the
        enrollment of students into courses or programs.
      </p>
    </div>
    <div class="content">
      <div class="formContainer">
        <div>
          <label for="stdname">Student Name</label><br />
          <input
            type="text"
            id="stdname"
            name="name"
            placeholder="Student Name"
          />
        </div>
        <div>
          <label for="stdid">Student ID</label><br />
          <input type="number" id="stdid" name="id" placeholder="Student ID" />
        </div>
        <div>
          <label for="stdemail">Student Email</label><br />
          <input
            type="email"
            id="stdemail"
            name="email"
            placeholder="Student Email"
            required
          />
        </div>
        <div>
          <label for="stdnumber">Mobile Number</label><br />
          <input
            type="number"
            id="stdnumber"
            name="number"
            placeholder="Mobile Number"
          />
        </div>
        <div class="btn">
          <button type="Submit" class="addBtn">Add</button>
        </div>
      </div>
      <div class="std-data"></div>
    </div>
  </body>
</html>
